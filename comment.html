  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC4lr3YTml0Pu-wnCzBSvTuD2s5DAiti8c",
      authDomain: "hayvanat-dev.firebaseapp.com",
      projectId: "hayvanat-dev",

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <header>
    <h1>KaanZoo Hayvanat Bahçesi - Bize Yorum Yapınız</h1>
  </header>

  <nav>
    <a href="index.html">Anasayfa</a>
    <a href="animals.html">Hayvanlar</a>
    <a href="comment.html">Yorum</a>
    <a href="your_comments.html">Yorumlarınız</a>
  </nav>

  <main>
    <section>
      <h2 style="text-align: center;">İletişim Formu</h2>
      <form id="iletisimForm">
        <label for="ad">Adınız:</label><br />
        <input type="text" id="ad" name="ad" required><br /><br />

        <label for="email">E-posta:</label><br />
        <input type="email" id="email" name="email" required><br /><br />

        <label for="mesaj">Mesajınız:</label><br />
        <textarea id="mesaj" name="mesaj" rows="5" required></textarea><br /><br />

        <button type="submit">Gönder</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('iletisimForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const ad = document.getElementById('ad').value;
      const email = document.getElementById('email').value;
      const mesaj = document.getElementById('mesaj').value;

      console.log("Form gönderiliyor:", { ad, email, mesaj });

      db.collection("iletisimMesajlari").add({
        ad: ad,
        email: email,
        mesaj: mesaj,
        tarih: new Date()
      })
      .then(() => {
        alert("Mesajın başarıyla gönderildi!");
        console.log("✅ Firestore'a yazıldı!");
        document.getElementById('iletisimForm').reset();
      })
      .catch((error) => {
        alert("❌ Hata oluştu: " + error.message);
        console.error("Firestore error:", error);
      });
    });
  </script>
</body>
</html>
