  <section>
    <h2>İletişim Formu</h2>
    <form style="max-width: 600px; margin: 0 auto; text-align: left;">
      <label for="name">Ad Soyad:</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

      <label for="message">Mesajınız:</label>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea>

      <button type="submit" style="padding: 10px 20px; background-color: #111; color: white; border: none; cursor: pointer;">Gönder</button>
    </form>
  </section>
