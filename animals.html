<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaanZoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pictures/voli-78d00c52.png">
</head>
<body>
    <header>
      <h1>KaanZoo Hayvanat Bahçesi - Hayvanlar</h1>
    </header>
  
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="hayvanlar.html">Hayvanlar</a>
      <a href="iletisim.html">İletişim</a>
    </nav>
  
    <section>
      <div class="animal-grid">
        <div class="card">
          <img src="pictures/aslan.png" alt="Aslan" class="animal-img">
          <p>Aslan</p>
        </div>
        <div class="card">
          <img src="pictures/zebra.png" alt="Zebra" class="animal-img">
          <p>Zebra</p>
        </div>
        <div class="card">
          <img src="pictures/kaplan.png" alt="Kaplan" class="animal-img">
          <p>Kaplan</p>
        </div>
        <div class="card">
          <img src="pictures/fil.png" alt="Fil" class="animal-img">
          <p>Fil</p>
        </div>
        <div class="card">
          <img src="pictures/ayı.png" alt="Ayı" class="animal-img">
          <p>Ayı</p>
        </div>
        <div class="card">
          <img src="pictures/goril.png" alt="Goril" class="animal-img">
          <p>Goril</p>
        </div>
        <div class="card">
          <img src="pictures/tembel_hayvan.png" alt="Tembel Hayvan" class="animal-img">
          <p>Tembel Hayvan</p>
        </div>
        <div class="card">
          <img src="pictures/kanguru.png" alt="Kanguru" class="animal-img">
          <p>Kanguru</p>
        </div>
        <div class="card">
          <img src="pictures/tavus_kuşu.png" alt="Tavus Kuşu" class="animal-img">
          <p>Tavus Kuşu</p>
        </div>
        <div class="card">
          <img src="pictures/kaplumbağa.png" alt="Kaplumbağa" class="animal-img">
          <p>Kaplumbağa</p>
        </div>
        <div class="card">
          <img src="pictures/iguana.png" alt="İguana" class="animal-img">
          <p>İguana</p>
        </div>
        <div class="card">
          <img src="pictures/panda.png" alt="Panda" class="animal-img">
          <p>Panda</p>
        </div>
      </div>
    </section>
  
    <div class="popup" id="popup">
      <div class="popup-content">
        <img src="" id="popup-img" alt="">
        <p id="popup-name"></p>
        <p id="popup-description"></p>
      </div>
    </div>
  
    <script>
        const cards = document.querySelectorAll('.card');
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popup-img');
        const popupName = document.getElementById('popup-name');
        const popupDescription = document.getElementById('popup-description');
      
        const animalData = {
          'Aslan': 'Aslanlar, Afrika savanlarında yaşayan güçlü ve sosyal kedi türleridir. Krallar olarak bilinirler.',
          'Zebra': 'Zebralar, Afrika\'nın otlaklarında yaşayan ve siyah-beyaz çizgileriyle tanınan eşekgillerdir.',
          'Kaplan': 'Kaplanlar, büyük kedi türlerinden olup, ormanlarda ve bataklıklarda yaşar. Çok güçlüdürler.',
          'Fil': 'Filler, dünyanın en büyük kara hayvanlarıdır. Uzun burunları ve büyük kulakları vardır.',
          'Ayı': 'Ayılar, kuzey yarımkürenin ormanlarında yaşayan etçil ve otçul hayvanlardır.',
          'Goril': 'Goriller, şempanzelerle yakın akraba olup, ormanlarda sakin bir yaşam sürerler.',
          'Tembel Hayvan': 'Tembel hayvanlar, tropikal ormanlarda yaşar ve ağaçlardan inmeyen çok yavaş hareket eden hayvanlardır.',
          'Kanguru': 'Kangurular, Avustralya\'da yaşayan büyük, zıplayarak hareket eden hayvanlardır.',
          'Tavus Kuşu': 'Tavus kuşları, muazzam kuyruklarıyla tanınır ve güney Asya\'da yaşar.',
          'Kaplumbağa': 'Kaplumbağalar, genellikle su kenarlarında yaşayan, sert kabuklu hayvanlardır.',
          'İguana': 'İguanalar, tropikal iklimlerde yaşayan büyük yeşil sürüngenlerdir.',
          'Panda': 'Pandalılar, Çin\'in bambu ormanlarında yaşayan nadir ve sevilen bir türdür.'
        };
      
        cards.forEach(card => {
          card.addEventListener('click', () => {
            const animalName = card.querySelector('p').textContent;
            popup.style.display = 'flex';
            popupImg.src = card.querySelector('img').src;
            popupName.textContent = animalName;
            popupDescription.textContent = animalData[animalName];
          });
        });
      
        popup.addEventListener('click', () => {
          popup.style.display = 'none';
        });
      </script>
  </body>
</html>
